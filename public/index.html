<html>

<head>
    <title>BotSpot - The spotter for bots</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
</head>

<body>
    <H1>BotSpot</H1>
    <H2>The spotter for bots</H2>

    <form ref='uploadForm' id='uploadForm' action='http://localhost:8080/upload' method='post' encType="multipart/form-data">
        <input type="file" name="sampleFile" />
        <input type='submit' value='Upload!' />
    </form>

    <span id="status"></span>
    <button id="runbutton">Run</button>
    <button id="refreshbutton">Refresh</button>
    <br/>
    
    <label>Output</label><br/>
    <textarea id="output" width="80" readonly="true">    
    </textarea>

    <br/>

    <label>Errors</label><br/>
    <textarea id="errors" width="80" readonly="true">
    </textarea>


</body>

</html>
